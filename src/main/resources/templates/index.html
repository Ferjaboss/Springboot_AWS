<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/upload">Upload Image</a></li>
        </ul>
    </nav>
    <h1>Springboot with aws s3</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Image Name</th>
            <th>Image Url</th>
        </tr>
        <tr th:each="image : ${images}">
            <td th:text="${image.id}"></td>
            <td th:text="${image.name}"></td>
            <td th:text="${image.url}"></td>
        </tr>

    </table>
    <div
            id="carouselMultiItemExample"
            data-mdb-carousel-init class="carousel slide carousel-dark text-center"
            data-mdb-ride="carousel"
    >
        <!-- Controls -->
        <div class="d-flex justify-content-center mb-4">
            <button data-mdb-button-init
                    class="carousel-control-prev position-relative"
                    type="button"
                    data-mdb-target="#carouselMultiItemExample"
                    data-mdb-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button data-mdb-button-init
                    class="carousel-control-next position-relative"
                    type="button"
                    data-mdb-target="#carouselMultiItemExample"
                    data-mdb-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Inner -->
        <div class="carousel-inner py-4">
            <!-- Single item -->
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        <div th:each="image : ${images}" class="col-lg-4">
                            <div class="card">
                                <img
                                        th:src="@{'/api/v1/view/' + ${image.url}}"
                                        class="card-img-top"
                                        alt="Waterfall"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">
                                        Some quick example text to build on the card title and make up the bulk
                                        of the card's content.
                                    </p>
                                    <a href="#!" data-mdb-ripple-init class="btn btn-primary">Button</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner -->
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
